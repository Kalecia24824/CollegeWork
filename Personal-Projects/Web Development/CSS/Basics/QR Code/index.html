<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My QR Code</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <style>
            h1 {
                color:rgb(6, 6, 59);
                font-size: 25px;
            }
            img{
                height: 200px;
                width: 200px;
                border-radius: 30px;
                padding-top: 25px;
            }
            #container {
                text-align: center;
                width: 500px;
                height: 500px;
                background-color:rgb(140, 203, 255);
            }
        </style>
    </head>

    <body>
        <section id="container"> 
            <div class="header">
                <main>
                     <img src="/Basics/QR Code/images/image-qr-code.png" alt="A blue QR Code">
                     <h1>Improve your front-end skills by building projects</h1>
                </main>
            </div> 

            <div class="paragraph"> <!--Paragraph-->
                <p>Scan the QR code to visit Front-End Mentor who provided the tools for this project.</p>
            </div>

            <div class="anchor"> <!--Anchor-->
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front-End Mentor</a></p>
                <p>Coded by <a href="#">Kalecia McNeal</a></p>
            </div>
        </section>
    </body>
</html>
