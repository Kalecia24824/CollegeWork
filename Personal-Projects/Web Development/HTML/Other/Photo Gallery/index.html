<!--
Purpose: This project is supposed to show users how images can be displayed
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Photo Gallery</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Flower Photo Gallery</h1>
            </header>

            <h3>Here are some flowers in this gallery:<h3></h3>
        </main>
        
        <section>
            <div style="display:inline-block; width:50%; padding-right: 25px;">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2015/10/09/00/55/lotus-978659_640.jpg" alt="A pink blooming lotus in focus of dark green plants" height="200px" width="300px">
                    <figcaption>A pink blooming lotus in focus of dark green plants</figcaption>
                </figure>
            </div> 

            <div style="display:inline-block; width: 33%">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2016/02/13/10/35/tulips-1197602_640.jpg" alt="A sunny field of tulips" height="200px" width="250px">
                    <figcaption>A field full of tulips in various colors</figcaption>
                </figure>
            </div>

            <div style="display:inline-block; width:50%; padding-right: 25px">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729514_640.jpg" alt="A white lily flower" height="200px">
                    <figcaption>A hyper focused image of a white lily</figcaption>
                </figure>
            </div>

            <div style="display:inline-block; width:33%; padding-left: 25px">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2022/09/15/09/47/sunflower-7456101_640.jpg" alt="A drooping sunflower" width="250px" height="200px">
                    <figcaption>A drooping sunflower with a bee</figcaption>
                </figure>
            </div>

            <div style="display:inline-block; width:50%; padding-right:25px">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2023/03/16/15/42/queen-of-the-night-7856999_1280.jpg" alt="A Queen Of The Night flower" height="200px" width="300px">
                    <figcaption>A Queen of the Night flower at night</figcaption>
                </figure>
            </div> 

            <div style="display:inline-block; width:33%; padding-right: 15px;">
                <figure>
                    <img src="https://cdn.pixabay.com/photo/2023/05/20/16/54/rose-8006850_640.jpg" alt="A white rose" width="250px" height="200px">
                    <figcaption>A white rose standing out against dark green leaves</figcaption>
                </figure>
            </div>
        </section>
    </body>
</html>
