<!--
Purpose: This is a basic contact form that uses input, label, and submit buttons 
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Template</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Contact Form</h1>
            </header>

            <p>Thank you for filling out this form today! Please add your name, phone and email down below!</p>
        </main>
        
        <form>
            <section> <!--First Name-->
               <label for="fname">First Name:</label>
               <input type="text" id="fname" name="fname" placeholder="First Name">
            </section> <br>

            <section> <!--Last Name-->
                <label for="lname">Last Name:</label> 
                <input type="lname" id="lname" name="lname" placeholder="Last Name">
            </section> <br>

            <section> <!--Phone-->
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone" placeholder="Phone">
            </section> <br>

            <section> <!--Email-->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email">
             </section> <br>


            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
