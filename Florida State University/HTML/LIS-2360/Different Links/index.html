<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Link Levels</title>
    </head>

    <body>
    <h2>Level One</h2>
      <p>
         <a href="Link to https://example.com/test">Link to https://example.com/test</a>
      </p>
    
    <h2>Level Two</h2>
      <p>
        Link to <a href="https://en.wikipedia.org/wiki/Abraham_Lincoln#Legacy">
       information on Abraham Lincoln's legacy</a>.
      </p>
    
    <h2>Level Three</h2>
      <p>
        Link to Wikipedia: <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia main page</a> 
      </p>
    </body>
</html>
